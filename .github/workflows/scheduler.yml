name: Daily Website Update

on:
  schedule:
    - cron: '15 22 * * *' # 日本時間 朝7時
  workflow_dispatch:

permissions:
  contents: write # リポジトリへの書き込み権限を与える

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリを取得
        uses: actions/checkout@v3

      - name: Pythonのセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ライブラリのインストール
        run: pip install -r requirements.txt

      - name: サイト生成プログラムを実行
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          HOTPEPPER_API_KEY: ${{ secrets.HOTPEPPER_API_KEY }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
        run: python scripts/main.py

      # --- ★ここが追加ポイント: 生成されたアーカイブをリポジトリに保存する ---
      - name: 生成されたファイルをGitに保存
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # archivesフォルダ（過去ログ）と、ルートの最新htmlをステージング
          git add archives/
          git add *.html
          git add *.png
          
          # 変更がある場合のみコミット＆プッシュ
          if git diff --staged --quiet; then
            echo "変更がありませんでした"
          else
            git commit -m "Update Daily Content: $(date +'%Y-%m-%d')"
            git push
          fi

      # -------------------------------------------------------------------

      - name: 公開用フォルダの準備
        run: |
          mkdir public
          # htmlファイルとarchivesフォルダを公開用フォルダに移動/コピー
          cp *.html public/
          cp *.png public/
          cp -r archives public/

      - name: GitHub Pagesへデプロイ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
