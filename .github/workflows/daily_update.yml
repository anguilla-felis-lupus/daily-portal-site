name: Daily Website Update

on:
  schedule:
    # 毎日 日本時間 朝7時 (UTC 22:00) に実行
    - cron: '0 22 * * *'
  workflow_dispatch: # 手動実行ボタン

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリを取得
        uses: actions/checkout@v3

      - name: Pythonのセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ライブラリのインストール
        run: pip install -r requirements.txt

      - name: サイト生成プログラムを実行
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          HOTPEPPER_API_KEY: ${{ secrets.HOTPEPPER_API_KEY }} # まだ未設定でもエラーにならないようコード側で制御済
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: python scripts/main.py

      - name: 公開用フォルダの準備
        # 生成されたHTMLファイルだけを public というフォルダに集めます
        run: |
          mkdir public
          mv *.html public/
          # cssなどの静的ファイルがあればここに追加

      - name: GitHub Pagesへデプロイ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
